<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>avatar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-avatar>
          <img src="/assets/icon/leonard.jpg">
        </ion-avatar>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  
  <ion-list>
    <ion-item *ngFor="let a of [1,1] ">
      <ion-avatar slot="start">
        <img src="/assets/icon/leonard.jpg">
      </ion-avatar>

      <ion-label>Leonard</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
