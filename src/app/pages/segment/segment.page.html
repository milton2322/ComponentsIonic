<app-header titulo="Segments"></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)"
              color="tertiary" value="todos">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>



<ion-content>
  <ion-list>
    <ion-item  *ngFor="let h of (superheroes | async) | filtro: publisher: 'publisher'">
      <ion-label>
        <h3>{{ h.superhero }} <small>{{ h.alter_ego }}</small></h3>
        <p>
          {{h.first_appearance }}
        </p>
      </ion-label>
      <ion-label slot="end" text-right>
        {{ h.publisher }}
      </ion-label>
    </ion-item>
  </ion-list>
   

</ion-content>
