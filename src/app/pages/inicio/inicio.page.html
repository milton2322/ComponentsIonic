<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button> -->
      <ion-menu-button menu="firstMenu"></ion-menu-button>
    </ion-buttons>   
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-list>
    <ion-item 
      *ngFor="let c of componentes | async"
      [routerLink]="c.redirecTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item> 
    
  </ion-list> 
  
  

</ion-content>
