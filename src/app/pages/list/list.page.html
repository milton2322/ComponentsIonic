<app-header titulo= 'List'></app-header>
<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let l of users | async">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(l)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>        
        <ion-item-option color="secondary" (click)="share(l)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item> 
        <ion-label>
          <h3>{{l.name}}</h3>
          <p>{{l.address.street}}</p>
        </ion-label>
        <ion-label slot="end">
          <p>{{l.address.zipcode}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="trash(l)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>    
  </ion-list>
</ion-content>
